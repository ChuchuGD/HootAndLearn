<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asignar Evaluaciones - Hoot & Learn</title>
  <style>
    /* === TU CSS ORIGINAL AQUÍ === */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f3f4f6;
    }
    header {
      background-color: #6b21a8;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      color: #4c1d95;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #ede9fe;
      color: #4c1d95;
    }
    tr:hover {
      background-color: #f5f3ff;
    }
    .btn {
      display: inline-block;
      background-color: #7e22ce;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #5b21b6;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <header>Asignar Evaluaciones - Hoot & Learn</header>

  <div class="container">
    <h2>Gestión de Evaluaciones</h2>

    <button class="btn" onclick="abrirModal()">+ Agregar Asignación</button>

    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Fecha</th>
          <th>Tipo</th>
          <th>Grupo</th>
        </tr>
      </thead>
      <tbody id="tablaEvaluaciones">
        <!-- Aquí se mostrarán las evaluaciones -->
      </tbody>
    </table>
  </div>

  <!-- === Modal para agregar evaluación === -->
  <div class="modal" id="modalEvaluacion">
    <div class="modal-content">
      <h3>Nueva Evaluación</h3>
      <label>Nombre de la Evaluación:</label>
      <input type="text" id="nombreEvaluacion" placeholder="Ej: Examen Unidad 1">

      <label>Descripción:</label>
      <textarea id="descripcionEvaluacion" placeholder="Descripción de la evaluación"></textarea>

      <label>Fecha de entrega:</label>
      <input type="date" id="fechaEvaluacion">

      <label>Tipo:</label>
      <select id="tipoEvaluacion">
        <option value="Examen">Examen</option>
        <option value="Tarea">Tarea</option>
        <option value="Proyecto">Proyecto</option>
      </select>

      <label>Grupo:</label>
      <select id="selectGrupo">
        <option value="">-- Selecciona un grupo --</option>
        <option value="1">Grupo A</option>
        <option value="2">Grupo B</option>
        <option value="3">Grupo C</option>
      </select>

      <div style="text-align:right; margin-top:15px;">
        <button class="btn" onclick="guardarAsignacion()">Guardar</button>
        <button class="btn" style="background:#a1a1aa;" onclick="cerrarModal()">Cancelar</button>
      </div>
    </div>
  </div>

  <script>
    // === Funciones para abrir/cerrar el modal ===
    function abrirModal() {
      document.getElementById('modalEvaluacion').style.display = 'flex';
    }
    function cerrarModal() {
      document.getElementById('modalEvaluacion').style.display = 'none';
      document.getElementById('nombreEvaluacion').value = '';
      document.getElementById('descripcionEvaluacion').value = '';
      document.getElementById('fechaEvaluacion').value = '';
      document.getElementById('tipoEvaluacion').value = 'Examen';
      document.getElementById('selectGrupo').value = '';
    }

    // === AQUÍ VIENE LA FUNCIÓN DE GUARDADO REAL ===
    async function guardarAsignacion() {
      const nombre = document.getElementById('nombreEvaluacion').value.trim();
      const descripcion = document.getElementById('descripcionEvaluacion').value.trim();
      const fecha = document.getElementById('fechaEvaluacion').value;
      const tipo = document.getElementById('tipoEvaluacion').value;
      const grupo_id = document.getElementById('selectGrupo').value;

      if (!nombre || !grupo_id) {
        alert('Debes ingresar un nombre y seleccionar un grupo.');
        return;
      }

      const formData = new FormData();
      formData.append('nombre', nombre);
      formData.append('descripcion', descripcion);
      formData.append('fecha', fecha);
      formData.append('tipo', tipo);
      formData.append('grupo_id', grupo_id);

      try {
        const response = await fetch('agregar_asignacion.php', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();

        if (result.status === 'success') {
          alert('✅ ' + result.message);
          cerrarModal();

          // Opcional: mostrar en la tabla sin recargar
          const tbody = document.getElementById('tablaEvaluaciones');
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${nombre}</td>
            <td>${descripcion}</td>
            <td>${fecha}</td>
            <td>${tipo}</td>
            <td>Grupo ${grupo_id}</td>
          `;
          tbody.appendChild(row);
        } else {
          alert('⚠️ ' + result.message);
        }
      } catch (error) {
        console.error(error);
        alert('❌ Error al conectar con el servidor.');
      }
    }
  </script>
</body>
</html>
